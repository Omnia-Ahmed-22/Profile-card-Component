<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FrontEnd | Profile Card Component</title>
      <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
      <link rel="stylesheet" href="index.css">
   </head>
   <body>
      <main>
         <img src="./assets/bg-pattern-top.svg" alt="" srcset="circle top" class="circle-top">
         <img src="./assets/bg-pattern-bottom.svg" alt="" srcset="circle bottom" class="circle-bottom">
         <div class="card">
            <header>
               <img class="header-img" src="/assets/bg-pattern-card.svg">
               <img src="/assets/image-victor.jpg" class="user-photo">
            </header>
            <div class="profile-info">
               <div class="user-details">
                  <p class="username">
                     victor crest 
                     <span class="userage">26</span>
                  </p>
                  <p class="user-location">london</p>
               </div>
               <div class="Stats- container">
                  <div class="stat">
                     <p class="stat-value">80K</p>
                     <p class="stat">Followers</p>
                  </div>
                  <div class="stat">
                     <p class="stat-value">803K</p>
                     <p class="stat">Likes</p>
                  <div class="stat">
                     <p class="stat-value">1.4K</p>
                     <p class="stat">Photos</p>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
