<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FrontEnd | Profile Card Component</title>
      <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
      <link rel="stylesheet" href="index.css">
   </head>
   <body>
      <main>
         <div class="card">
            <header>
               <img class="header-img" src="/assets/bg-pattern-card.svg">
               <img src="/assets/image-victor.jpg" class="user-photo">
            </header>
            <div class="profile-info">
               <div class="user-text">
                  <h2>Victor Crest <Span>26</Span></h2>
                  <p>london</p>
               </div>
               <div class="user-stats">
                  <div class="follower-stat">
                     <h3>80K</h3>
                     <p>Followers</p>
                  </div>
                  <div class="likes-stat">
                     <h3>803K</h3>
                     <p>Likes</p>
                  </div>
                  <div class="photos-stat">
                     <h3>1.4K</h3>
                     <p>Photos</p>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
